<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../../../../css/styleToView.css">
		<title>한국외국어대학교 예비 수강 신청 프로그램 (모바일 앱)</title>
	</head>
	<body>
		<div class="view">
			<div class="contents">
				<strong class="title1">결과 화면</strong><br>
				<div class="wrap-vertical">
					<img src="results/1.png" alt="result image" >
					<img src="results/2.png" alt="result image" >
				</div>
			</div>
			<div class="contents">
				<strong class="title1">구현 기능</strong>
				<table class="functions-table">
					<tr>
						<td>
							<img src="functions/1.png" alt="function1 image" class="function-image">
						</td>
						<td class="function-contents">
							<p>
								<strong>
									과목 조회 기능
								</strong>
							</p>
							<p>
								조건에 따라 수강할 과목들을 조회할 수 있습니다.
							</p>
						</td>
					</tr>
					<tr>
						<td>
							<img src="functions/2.png" alt="function1 image" class="function-image">
						</td>
						<td class="function-contents">
							<p>
								<strong>
									수강 신청 기능
								</strong>
							</p>
							<p>
								정원이 초과되지 않았다면 수강 신청할 수 있습니다.
							</p>
						</td>
					</tr>
					<tr>
						<td>
							<img src="functions/3.png" alt="function1 image" class="function-image">
						</td>
						<td class="function-contents">
							<p>
								<strong>
									시간표 조회 기능
								</strong>
							</p>
							<p>
								지금까지 수강 신청한 과목들을 시간표 형태로 볼 수 있습니다.
							</p>
						</td>
					</tr>
				</table>
			</div>
			<div class="contents">
				<strong class="title2">배운 점</strong>
					<ul>
						<li>펜 툴과 도형을 이용해서 아이콘을 그리는 법을 알게 되었습니다.</li>
						<li>Figma에서 UI를 설계하는 법을 알게 되었습니다.</li>
					</ul>
			</div>
			<div class="contents">
				<strong class="title1">개발 환경</strong><br>
				<ul>
					<li>Figma: UI와 아이콘을 디자인하기 위해서 사용하였습니다.</li>
				</ul>
			</div>
			<div class="contents">
				<strong class="title1">부연 설명</strong>
					<ul>
						<li>편집 화면
							<br><img src="results/all.png" alt="피그마로 편집">
						</li>
					</ul>
			</div>
		</div>
	</body>
</html>
